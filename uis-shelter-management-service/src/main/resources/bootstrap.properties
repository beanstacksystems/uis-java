server.url= UIS Shelter Management Service Working...

spring.application.name=uis-shelter-management-service
spring.profiles.active=development
# ip and port of the config server
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.enabled=true
spring.cloud.config.label=main
# expose actuator endpoints
management.endpoints.web.exposure.include=refresh

management.security.enabled=false
spring.cloud.config.fail-fast=true


##Security parameter##
client_id=uisclient
client_credential = uissecret
check_authorization_url = http://localhost:8080/oauth/check_token
resources_id = uis